<link href="/public/stylesheets/login.css" rel="stylesheet">

<div class="login-page-all-div" style="display: none">
    <div class="login-head-img-div">
        <img class="login-head-img rotate-y-animation" src="/public/images/login/login_img.jpg">
    </div>
    <form name="myForm">
        <div class="input-line-div wy-input-line-div">
            <input class="wy-input-dom input-style-dom" name="userName" type="text" ng-model="userName" required>
            <label class="wy-input-label" ng-class="{'wy-input-no-empty':myForm.userName.$dirty,'':myForm.userName.$pristine,}">用户名或邮箱</label>

            <label class="input-error-label" ng-show="myForm.userName.$error.required && myForm.userName.$dirty">请输入你的用户名或邮箱</label>
        </div>
        <div class="input-line-div wy-input-line-div">
            <input class="input-style-dom wy-input-dom" name="password" type="password" ng-model="userPassword" required>
            <label class="wy-input-label" ng-class="{'wy-input-no-empty':myForm.password.$dirty,'':myForm.password.$pristine,}">密码</label>

            <label  class="input-error-label" ng-show="myForm.password.$error.required && myForm.password.$dirty">密码不能为空</label>
        </div>
    </form>
    <div class="login-button-div m-top-40 " ng-click="loginSystem()">登录</div>

    <div class="bottom-line-div">
        <a href="#/findPassword"><span class="forget-password-text">忘记密码？</span></a>
        <a style="text-decoration: none" href="#/sign">
            <div class="sign-button-div">注册</div>
        </a>
    </div>
</div>
