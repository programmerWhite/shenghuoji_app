<link href="/public/stylesheets/tool/common.css" rel="stylesheet">
<link href="/public/stylesheets/sign.css" rel="stylesheet">
<div class="sign-page-all-div">
    <div class="sign-head-img-div">
        <div class="back-login-page">
            <a href="#/login">&lt;</a>
        </div>
        <img class="sign-head-img rotate-y-animation" src="/public/images/login/login_img.jpg">
    </div>
    <div class="input-line-div wy-input-line-div">
        <input class="wy-input-dom input-style-dom" type="text" ng-model="userName">
        <label class="wy-input-label">用户名或邮箱</label>
    </div>
    <div class="input-line-div wy-input-line-div">
        <input class="input-style-dom wy-input-dom" type="text" ng-model="userPassword">
        <label class="wy-input-label">密码</label>
    </div>
    <div class="input-line-div wy-input-line-div">
        <input class="input-style-dom wy-input-dom" type="text" ng-model="againUserPassword">
        <label class="wy-input-label">再一次密码</label>
    </div>
    <div class="input-line-div wy-input-line-div">
        <input class="input-style-dom wy-input-dom" type="text" ng-model="authCode">
        <label class="wy-input-label">验证码</label>
    </div>
    <div class="login-button-div m-top-40 " id="signButton">注册</div>
</div>
<script src="/public/javascripts/sign.js"></script>
